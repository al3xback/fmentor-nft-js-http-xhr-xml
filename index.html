<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>
			Frontend Mentor | NFT Preview Card Component | JS HTTP - XHR - XML
		</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - NFT preview card component solution." />
		<meta
			name="keywords"
			content="Frontend Mentor, NFT preview card component" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" />

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- Scripts -->
		<script src="js/main.js" defer type="module"></script>
	</head>
	<body>
		<style>
			.card-wrapper {
				display: flex;
				flex-direction: column;
			}
		</style>

		<template id="card-template">
			<article class="card">
				<div class="card__image">
					<img width="302" height="302" />
				</div>
				<div class="card__content">
					<h2 class="card__title">
						<a href="#" class="btn btn--link"></a>
					</h2>
					<p class="card__desc"></p>
					<ul class="card__stats-list">
						<li class="card__stats-list-item">
							<i class="icon-ethereum" aria-hidden="true"></i>
							<span></span>
						</li>
						<li class="card__stats-list-item">
							<i class="icon-clock" aria-hidden="true"></i>
							<span></span>
						</li>
					</ul>
					<div class="card__author">
						<img class="card__author-img" width="33" height="33" />
						<span class="card__author-desc"
							>Creation of <a href="#" class="btn btn--link"></a
						></span>
					</div>
				</div>
			</article>
		</template>

		<header>
			<h1 class="sr-only">NFT preview card component</h1>
		</header>

		<main>
			<div class="container">
				<div class="card-wrapper">
					<p class="loading">Fetching card data...</p>
				</div>
			</div>
		</main>

		<footer>
			<div class="container">
				<p>
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://github.com/al3xback"
						class="btn btn--link"
						rel="noopener"
						target="_blank"
						>al3xback</a
					>.
				</p>
			</div>
		</footer>
	</body>
</html>
